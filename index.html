<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <div id="page-container">
      <h1>Etch-a-Sketch</h1>
      <div class="content">
        <div id="menu-bar">
          <button id="rgb-btn"><span class="rgb">RGB</span></button>
          <button id="grid-size-btn">Change Grid Size</button>
          <button id="clr-btn">Clear</button>
        </div>
        <div id="frame">
          <div id="container"></div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
    <div id="gridChange-modal">
      <div class="modal-content">
        <h4 id="modal-header">Choose Grid Size</h4>
        <div class="slide-container">
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="gridRange" />
          <p id="rangeValue">50</p>
        </div>
        <div class="modal-buttons">
          <button id="apply-btn">Apply</button>
          <button id="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
